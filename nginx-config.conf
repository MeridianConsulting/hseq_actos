# Configuración Nginx para HSEQ - Servir imágenes estáticas
server {
    listen 80;
    listen 443 ssl http2;
    server_name hseq.meridianltda.com;
    
    # SSL (configurar certificados)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Document root
    root /home/eufbe81hvmyp/public_html/hseq.meridianltda.com;
    index index.html;
    
    # Configuración para uploads (archivos estáticos)
    location /backend/uploads/ {
        alias /home/eufbe81hvmyp/public_html/hseq.meridianltda.com/backend/uploads/;
        
        # Permitir solo imágenes
        location ~* \.(jpg|jpeg|png|gif|webp|bmp|svg)$ {
            expires 1w;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Resource-Policy "cross-origin";
            try_files $uri =404;
        }
        
        # Denegar otros tipos de archivo
        location ~* \.(pdf|doc|docx|mp4|webm|ogg|txt|log|sql|env|ini|config)$ {
            deny all;
        }
        
        # Denegar archivos sensibles
        location ~* \.(htaccess|htpasswd|env|sql|ini|log|bak|config|yml|yaml)$ {
            deny all;
        }
    }
    
    # API Backend
    location /backend/api/ {
        try_files $uri $uri/ /backend/index.php?$query_string;
        
        # Headers de seguridad para API
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), payment=()";
    }
    
    # Backend PHP
    location /backend/ {
        try_files $uri $uri/ /backend/index.php?$query_string;
    }
    
    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad para frontend
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), payment=()";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: blob:; media-src 'self' data: blob:; font-src 'self' https://cdnjs.cloudflare.com data:; connect-src 'self' https: http:; frame-ancestors 'none'";
    }
    
    # Configuración PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
